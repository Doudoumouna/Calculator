<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>
        <div class="keys">
          <div data-key="clear" class="key action">
            <span>AC</span>
          </div>
          <div data-key="brackets" class="key action">
            <span>()</span>
          </div>
          <div data-key="%" class="key action">
            <span>%</span>
          </div>
          <div data-key="/" class="key operator">
            <span>/</span>
          </div>
          <div data-key="7" class="key">
            <span>7</span>
          </div>
          <div data-key="8" class="key">
            <span>8</span>
          </div>
          <div data-key="9" class="key">
            <span>9</span>
          </div>
          <div data-key="*" class="key operator">
            <span>*</span>
          </div>
          <div data-key="4" class="key">
            <span>4</span>
          </div>
          <div data-key="5" class="key">
            <span>5</span>
          </div>
          <div data-key="6" class="key">
            <span>6</span>
          </div>
          <div data-key="-" class="key operator">
            <span>-</span>
          </div>
          <div data-key="1" class="key">
            <span>1</span>
          </div>
          <div data-key="2" class="key">
            <span>2</span>
          </div>
          <div data-key="3" class="key">
            <span>3</span>
          </div>
          <div data-key="+" class="key operator">
            <span>+</span>
          </div>
          <div data-key="backspace" class="key action">
            <span>&lt;</span>
          </div>
          <div data-key="0" class="key">
            <span>0</span>
          </div>
          <div data-key="." class="key">
            <span>.</span>
          </div>
          <div data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!-- <div class="app"> ist ein Container, der die gesamte Anwendung umschließt.

<div class="calculator"> ist der Container für den Taschenrechner.

<div class="display"> enthält das Anzeigefeld des Taschenrechners.

<div class="content"> ist ein Container für den Inhalt des Anzeigefelds.

<div class="input"></div> ist ein leeres Feld für die Eingabe.

<div class="output"></div> ist ein leeres Feld für das Ergebnis.

<div class="keys"> enthält die Tasten des Taschenrechners.

Jede <div data-key="..."> definiert eine Taste mit einer bestimmten Funktionalität. Die data-key-Attribute geben an, welche Aktion die Taste ausführt.

<div class="key action"> definiert eine Aktionstaste, wie "AC" (für Löschen), "()" (für Klammern), "%" (für Prozent) und "<" (für Rücktaste).

<div class="key operator"> definiert eine Operator-Taste, wie "/", "*", "-", "+", und "=".

<span>...</span> definiert den sichtbaren Text innerhalb der Taste.

Am Ende des Dokuments wird <script src="main.js"></script> verwendet, um das externe JavaScript-Datei "main.js" in das Dokument einzufügen, das wahrscheinlich die Logik des Taschenrechners enthält.-->
